<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byte 2 Bite - Order History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #ffcc00;
    }
    .orders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .order {
      background-color: #333;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: left;
      box-shadow: 0 0 10px #000;
    }
    .order p {
      margin: 6px 0;
    }
    .back-btn {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Byte 2 Bite - Completed Orders</h1>
  <button class="back-btn" onclick="goBack()">â¬… Back to Active Orders</button>
  <div class="orders" id="orders"></div>

  <script>
    async function loadHistory() {
      const response = await fetch("http://127.0.0.1:5000/api/history");  // NOTE: Change the API base URL if running Flask on a different server or port.

      const orders = await response.json();

      const container = document.getElementById("orders");
      container.innerHTML = "";

      if (orders.length === 0) {
        container.innerHTML = "<p>No completed orders yet.</p>";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <p><strong>Order #${order.id}</strong></p>
          <p><strong>Customer:</strong> ${order.customer_name}</p>
          <p><strong>Items:</strong> ${order.items}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Completed at:</strong> ${order.created_at}</p>
        `;
        container.appendChild(div);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadHistory();
  </script>
</body>
</html>
