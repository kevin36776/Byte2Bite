<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte 2 Bite - Kitchen Display System</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      margin: 0;
    }
    #order-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }
    .order-card {
      background-color: #2d2d2d;
      border-left: 10px solid orange;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      display: none;
    }
    .order-card.active {
      display: block;
    }
    .order-card h3 {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #ffb700;
    }
    .order-card ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }
    .order-card ul li {
      margin: 5px 0;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      color: #000;
      font-weight: bold;
    }
    .arrow-btn {
      background-color: #ffb700;
      color: #000;
      font-size: 22px;
      padding: 6px 15px;
    }
    .prep-btn {
      background-color: #ffb700;
    }
    .done-btn {
      background-color: #4CAF50;
      color: #fff;
    }
    .history-btn {
      background-color: #ffcc00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 25px;
    }
    .history-btn:hover {
      background-color: #ffb700;
    }
  </style>
</head>
<body>
  <h1>Byte 2 Bite - Kitchen Display System</h1>
  <div id="order-container"><p>Loading orders...</p></div>

  <div class="controls">
    <button class="arrow-btn" onclick="prevOrder()">⬅</button>
    <button class="prep-btn" onclick="updateStatus('Preparing')">Preparing</button>
    <button class="done-btn" onclick="updateStatus('Completed')">Complete</button>
    <button class="arrow-btn" onclick="nextOrder()">➡</button>
  </div>

  <a href="history.html" class="history-btn">View Completed Orders</a>

  <script>
    let orders = [];
    let currentIndex = 0;

    async function loadOrders() {
      try {
        const res = await fetch("http://127.0.0.1:5000/api/orders"); // NOTE: Change the API base URL if running Flask on a different server or port.
        if (!res.ok) throw new Error("Failed to fetch orders");
        orders = await res.json();
        console.log("Orders received from server:", orders);
        showOrder();
      } catch (err) {
        document.getElementById("order-container").innerHTML =
          "<p style='color:red;'>Error loading orders</p>";
        console.error(err);
      }
    }

    function showOrder() {
	  const container = document.getElementById("order-container");
      container.innerHTML = "";

	  if (!orders || orders.length === 0) {
	     container.innerHTML = "<p>No active orders</p>";
         return;
    }

    const order = orders[currentIndex];

    // Pick a border color based on status
    let borderColor = "orange"; // default = Pending
    if (order.status.toLowerCase() === "preparing") borderColor = "yellow";
    else if (order.status.toLowerCase() === "completed") borderColor = "limegreen";

    const div = document.createElement("div");
    div.className = "order-card active";
    div.style.borderLeft = `10px solid ${borderColor}`;

    div.innerHTML = `
      <h3>
        <span>Order #${order.id}</span>
        <span>Status: ${order.status}</span>
      </h3>
        <p><strong>Customer:</strong> ${order.customer_name}</p>
      <ul>${order.items.split(",").map(i => `<li>${i.trim()}</li>`).join("")}</ul>
    `; 
    container.appendChild(div);
}


    function nextOrder() {
      if (orders.length === 0) return;
      currentIndex = (currentIndex + 1) % orders.length;
      showOrder();
    }

    function prevOrder() {
      if (orders.length === 0) return;
      currentIndex = (currentIndex - 1 + orders.length) % orders.length;
      showOrder();
    }

    async function updateStatus(status) {
      if (orders.length === 0) return;
      const id = orders[currentIndex].id;

      try {
        const res = await fetch(`http://127.0.0.1:5000/api/orders/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });

        if (!res.ok) throw new Error("Failed to update order status");
        console.log(`Order ${id} updated to ${status}`);

        if (status === "Completed") {
          orders.splice(currentIndex, 1);
          if (currentIndex >= orders.length) currentIndex = 0;
        } else {
          orders[currentIndex].status = status;
        }

        showOrder();
      } catch (err) {
        console.error(err);
        alert("Error updating order status. Check the console for details.");
      }
    }

    // Auto-refresh every 5 seconds
    setInterval(loadOrders, 5000);
    loadOrders();
  </script>
</body>
</html>
