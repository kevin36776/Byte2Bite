<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte 2 Bite - Select Location</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: #fff; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        p { font-size: 1.2em; margin-bottom: 40px; color: #ccc; }
        .location-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .location-btn { background-color: #333; color: #fff; border: 1px solid #555; padding: 20px; border-radius: 8px; text-decoration: none; font-size: 1.2em; transition: background-color 0.3s; }
        .location-btn:hover { background-color: #007bff; }
        nav { margin-bottom: 30px;}
        nav a { color: #fff; text-decoration: none; margin: 0 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Byte 2 Bite</h1>
        <nav>
            <a href="index.html">Locations</a>
            <a href="signup.html">Sign Up</a>
        </nav>
        <p>Please choose your location to start an order.</p>
        <div id="location-grid" class="location-grid">
            <!-- Location buttons will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://127.0.0.1:5000/api/restaurants')
                .then(response => response.json())
                .then(data => {
                    const locationGrid = document.getElementById('location-grid');
                    if (data.length === 0) {
                        locationGrid.innerHTML = '<p>No locations available right now.</p>';
                        return;
                    }

                    data.forEach(location => {
                        const locationLink = document.createElement('a');
                        locationLink.className = 'location-btn';
                        // This link passes the location ID to the menu page in the URL
                        locationLink.href = `menu.html?location_id=${location.id}`;
                        locationLink.textContent = `ORDER - ${location.name.toUpperCase()}`;
                        locationGrid.appendChild(locationLink);
                    });
                })
                .catch(error => {
                    console.error('Error fetching locations:', error);
                    locationGrid.innerHTML = '<p>Could not load locations. Is the API server running?</p>';
                });
        });
    </script>
</body>
</html>
